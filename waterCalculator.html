<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Control the water</title>
        <link id="favicon" rel="icon" href="images/logo.png" sizes="16x16" /> 
        <link rel="stylesheet" href="seconderyStyle.css">
        <script src="waterUsage.js"></script>
    </head>
    
    <body>

        <section>
            <div class="waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
            </div>
        </section>

        <section>
            <div class="topnav">
                <a href="index.html">Home</a>
                <a href="waterCalculator.html">Water gebruik</a>
                <a href="contactUs.html">Contact</a>
            </div>
        </section>
        <section id="waterUsageForm">
            <h1>Water Gebruik Calculator</h1>
                <label for="showerDuration">Hoe lang douche je:</label>
                <select id="showerDuration" name="showerDuration">
                    <option value="keuze">Maak een keuze</option>
                    <option value="less_than_5">Minder dan 5 minuten</option>
                    <option value="5_to_10">5 tot 10 minuten</option>
                    <option value="10_to_15">10 tot 15 minuten</option>
                    <option value="more_than_15">Meer dan 15 minuten</option>
                </select><br>

                <label for="showerFrequency">Hoe vaak douce je:</label>
                <select id="showerFrequency" name="showerFrequency">
                    <option value="keuze">Maak een keuze</option>
                    <option value="1_to_2">1-2 keer per week</option>
                    <option value="3_to_4">3-4 keer per week</option>
                    <option value="5_to_6">5-6 keer per week</option>
                    <option value="daily">Dagenlijks</option>
                </select><br>

                <label for="toiletFlushes">Hoe vaak per dag spoel je het toilet door:</label>
                <select id="toiletFlushes" name="toiletFlushes">
                    <option value="keuze">Maak een keuze</option>
                    <option value="1_to_2">1-2 keer</option>
                    <option value="3_to_4">3-4 keer</option>
                    <option value="5_or_more">5 of meer keer</option>
                </select><br>

                <label for="dishwasherUsage">Vaatwasser gebuik:</label>
                <select id="dishwasherUsage" name="dishwasherUsage">
                    <option value="keuze">Maak een keuze</option>
                    <option value="rarely">Zelden</option>
                    <option value="occasionally">Soms</option>
                    <option value="weekly">Wekelijks</option>
                    <option value="daily">Dagenlijks</option>
                </select><br>

                <label for="laundryFrequency">Wassmachine gebruik:</label>
                <select id="laundryFrequency" name="laundryFrequency">
                    <option value="keuze">Maak een keuze</option>
                    <option value="rarely">Zelden</option>
                    <option value="weekly">Wekelijks</option>
                    <option value="2_to_3_times">2-3 keer per week</option>
                    <option value="daily">Dagenlijks</option>
                </select><br>

                <label for="outdoorWatering">Geef je de plantjes regelmatig water:</label>
                <select id="outdoorWatering" name="outdoorWatering">
                    <option value="keuze">Maak een keuze</option>
                    <option value="yes">Ja</option>
                    <option value="no">Nee</option>
                </select><br>

                <label for="drinkingWater">Glazen Water per dag:</label>
                <select id="drinkingWater" name="drinkingWater">
                    <option value="keuze">Maak een keuze</option>
                    <option value="less_than_4">Minder dan 4 glazen</option>
                    <option value="4_to_8">4-8 glazen</option>
                    <option value="more_than_8">Meer dan 8 glazen</option>
                </select><br>

                <h2>Eten</h2>
                <label for="meatConsumption">Eet je vlees:</label>
                <select id="meatConsumption" name="meatConsumption">
                    <option value="keuze">Maak een keuze</option>
                    <option value="no">Nee</option>
                    <option value="rarely">Zelden</option>
                    <option value="occasionally">Soms</option>
                    <option value="regularly">Vaak</option>
                    <option value="daily">Dagenlijks</option>
                </select><br>

                <label for="typeOfMeat">Soorten vlees:</label><br>
                <input type="checkbox" id="beef" name="meat" value="beef">
                <label for="beef">Koe</label><br>
                <input type="checkbox" id="pork" name="meat" value="pork">
                <label for="pork">Varken</label><br>
                <input type="checkbox" id="chicken" name="meat" value="chicken">
                <label for="chicken">Kip</label><br>
                <input type="checkbox" id="fish" name="meat" value="fish">
                <label for="fish">Vis</label><br>

                <label for="cerealConsumption">Eet je muesli:</label>
                <select id="cerealConsumption" name="cerealConsumption">
                    <option value="keuze">Maak een keuze</option>
                    <option value="no">Nee</option>
                    <option value="rarely">Zelden</option>
                    <option value="occasionally">Soms</option>
                    <option value="regularly">Vaak</option>
                    <option value="daily">Dagenlijks</option>
                </select><br>

                <label for="typeOfCereal">Soort muesli:</label><br>
                <input type="checkbox" id="wheat" name="cereal" value="wheat">
                <label for="wheat">Graan</label><br>
                <input type="checkbox" id="rice" name="cereal" value="rice">
                <label for="rice">Rijst</label><br>
                <input type="checkbox" id="corn" name="cereal" value="corn">
                <label for="corn">Mais</label><br>

                <label for="dairyConsumption">Eet of drink je zuivel:</label>
                <select id="dairyConsumption" name="dairyConsumption">
                    <option value="keuze">Maak een keuze</option>
                    <option value="no">Nee</option>
                    <option value="rarely">Zelden</option>
                    <option value="occasionally">Soms</option>
                    <option value="regularly">Vaak</option>
                    <option value="daily">Dagenlijks</option>
                </select><br>

                <label for="typeOfDairy">Soorten zuivel:</label><br>
                <input type="checkbox" id="milk" name="dairy" value="milk">
                <label for="milk">Melk</label><br>
                <input type="checkbox" id="cheese" name="dairy" value="cheese">
                <label for="cheese">Kaas</label><br>
                <input type="checkbox" id="yogurt" name="dairy" value="yogurt">
                <label for="yogurt">Yoghurt</label><br>
        
                <button type="submit">Berekenen</button>
            </form>
        </section>
        <section id="chart">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
            <canvas id="mySecondChart" style="width:100%;max-width:700px"></canvas>
        </section>
    </body>
</html>
